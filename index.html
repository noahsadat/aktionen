<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Test Homepage</title>
    <style>
        .iframe-container { 
            height: calc(100vh - 20px);
         }
        .header-tab {
            background-color: var(--bs-secondary);
            border-radius: 5px;
            padding: 5px;
            display: inline-flex;
            z-index: 1030; /* Ensure it's above other elements */
            margin: 20px;
        }
        .header-tab a {
            color: var(--bs-light);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.8rem;
            display: inline-block; /* Ensure the full area is clickable */
        }
        .header-tab a:hover, .header-tab a.active {
            background-color: var(--bs-secondary);
        }
        .header-tab a.active {
            background-color: var(--bs-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="header-tab">
                    <a class="nav-link" href="#" data-page="aktionsgenerator.html">Aktionsgenerator</a>
                    <a class="nav-link" href="#" data-page="zugabe-aktionen.html">Zugabe-Aktionsgenerator</a>
                    <a class="nav-link" href="#" data-page="cross-selling.html">Cross-selling-aktionen</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid iframe-container">
        <iframe id="content" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function loadPage(url) {
            const iframe = document.getElementById('content');
            iframe.src = url;
        }

        // Load aktionsgenerator.html by default
        loadPage('aktionsgenerator.html');

        // Add click event listeners to all nav links
        document.querySelectorAll('.header-tab a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                loadPage(page);
                document.querySelectorAll('.header-tab a').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Set the first link as active by default
        document.querySelector('.header-tab a').classList.add('active');
    </script>
</body>
</html>
