<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Test Homepage</title>
    <style>
        .iframe-container { height: calc(100vh - 60px); }
        .header-tab {
            background-color: #2a2a2a;
            border-radius: 25px;
            padding: 20px;
            display: inline-flex;
        }
        .header-tab a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .header-tab a:hover, .header-tab a.active {
            background-color: #3a3a3a;
        }
        .header-tab a.active {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="header-tab">
                    <a class="nav-link" href="#" onclick="loadPage('aktionsgenerator.html'); return false;">Aktionsgenerator</a>
                    <a class="nav-link" href="#" onclick="loadPage('zugabe-aktionen.html'); return false;">Zugabe-Aktionsgenerator</a>
                    <a class="nav-link" href="#" onclick="loadPage('cross-selling.html'); return false;">Cross-seller-aktionen</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid iframe-container">
        <iframe id="content" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function loadPage(url) {
            const iframe = document.getElementById('content');
            iframe.src = url;
        }

        // Load index.html by default
        loadPage('aktionsgenerator.html');

        // Add active class to the current/clicked button
        document.querySelectorAll('.header-tab a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.header-tab a').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Set the first link as active by default
        document.querySelector('.header-tab a').classList.add('active');
    </script>
</body>
</html>
