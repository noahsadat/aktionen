<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#aktionsgenerator">Aktionsgenerator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cross-seller">Cross-seller generator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#zugabe">Zugabe-aktionsgenerator</a>
            </li>
        </ul>

        <div id="aktionsgenerator" class="tab-content active">
            <!-- Content for Aktionsgenerator will be loaded here -->
        </div>
        <div id="cross-seller" class="tab-content">
            <!-- Content for Cross-seller generator -->
        </div>
        <div id="zugabe" class="tab-content">
            <!-- Content for Zugabe-aktionsgenerator -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
                document.querySelector(tab.getAttribute('href')).style.display = 'block';
            });
        });

        // Load content for Aktionsgenerator
        fetch('/aktionsgenerator.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('aktionsgenerator').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading Aktionsgenerator content:', error);
                document.getElementById('aktionsgenerator').innerHTML = '<p>Error loading content. Please try again later.</p>';
            });
    </script>
</body>
</html>
