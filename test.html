<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Homepage</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f0f0f0; padding: 1rem; }
        nav button { margin-right: 10px; }
        #content { padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <button onclick="showContent('index')">Home</button>
            <button onclick="showContent('zugabe-aktionen')">Zugabe Aktionen</button>
            <button onclick="showContent('cross-selling')">Cross Selling</button>
        </nav>
    </header>
    <div id="content">
        <!-- Content will be shown here -->
    </div>

    <script>
        const contents = {
            'index': '<h1>Welcome to the Home Page</h1><p>This is the main page content.</p>',
            'zugabe-aktionen': '<h1>Zugabe Aktionen</h1><p>Content for Zugabe Aktionen goes here.</p>',
            'cross-selling': '<h1>Cross Selling</h1><p>Information about cross-selling strategies.</p>'
        };

        function showContent(page) {
            document.getElementById('content').innerHTML = contents[page] || '<p>Page not found.</p>';
        }

        // Show index content by default
        showContent('index');
    </script>
</body>
</html>
