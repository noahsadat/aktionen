<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Homepage</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f0f0f0; padding: 1rem; }
        nav button { margin-right: 10px; }
        #content { padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <button onclick="loadPage('index.html')">Home</button>
            <button onclick="loadPage('zugabe-aktionen.html')">Zugabe Aktionen</button>
            <button onclick="loadPage('cross-selling.html')">Cross Selling</button>
        </nav>
    </header>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function loadPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Extract and execute scripts
                    const scripts = doc.getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerText);
                    }

                    // Extract and append styles
                    const styles = doc.getElementsByTagName('style');
                    for (let style of styles) {
                        document.head.appendChild(style);
                    }

                    // Set the content
                    document.getElementById('content').innerHTML = doc.body.innerHTML;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading page.</p>';
                });
        }

        // Load index.html by default
        loadPage('index.html');
    </script>
</body>
</html>
