<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Homepage</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f0f0f0; padding: 1rem; }
        nav button { margin-right: 10px; }
        #content { padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <button onclick="loadPage('/index.html')">Home</button>
            <button onclick="loadPage('/zugabe-aktionen.html')">Zugabe Aktionen</button>
            <button onclick="loadPage('/cross-selling.html')">Cross Selling</button>
        </nav>
    </header>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function loadPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading page.</p>';
                });
        }

        // Load index.html by default
        loadPage('/index.html');
    </script>
</body>
</html>
